<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background: #fff;
            padding: 2em;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }
        .form-container h1 {
            text-align: center;
            margin-bottom: 1em;
        }
        .form-group {
            margin-bottom: 1em;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5em;
        }
        .form-group input {
            width: 100%;
            padding: 0.7em;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }
        .form-group input:focus {
            border-color: #0078d7;
            outline: none;
        }
        .form-container button {
            width: 100%;
            padding: 0.7em;
            background: #0078d7;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
        }
        .form-container button:hover {
            background: #005bb5;
        }
        .error {
            color: red;
            margin-bottom: 1em;
            text-align: center;
        }
        .link {
            display: block;
            text-align: center;
            margin-top: 1em;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Login</h1>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        <form method="post">
            <div class="form-group">
                <label for="email">Email</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    placeholder="Inserisci la tua email" 
                    title="Inserisci la tua email" 
                    required 
                />
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    placeholder="Inserisci la tua password" 
                    title="Inserisci la tua password" 
                    required 
                />
            </div>
            <button type="submit">Accedi</button>
        </form>
        <a href="{{ url_for('auth.register') }}" class="link">Non hai un account? Registrati qui.</a>
